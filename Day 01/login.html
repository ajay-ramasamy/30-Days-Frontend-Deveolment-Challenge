<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="navbar">Students Login</div>
    <table class="cont">
        <tr>
            <th>Name:</th>
            <td><input type="text" class="in" id="name" required></td>
        </tr>
        <tr>
            <th>Age:</th>
            <td><input type="number" class="in" id="age" required></td>
        </tr>
        <tr>
            <th>Course:</th>
            <td><input type="text" class="in" id="course" required></td>
        </tr>
        <tr>
            <th>Gender:</th>
            <td>
                <input type="radio" name="gender" value="male" required> Male
                <input type="radio" name="gender" value="female" required> Female
            </td>
        </tr>
        <tr>
            <th>E-mail:</th>
            <td><input type="email" class="in" id="email" required></td>
        </tr>
        <tr>
            <td colspan="2"><button class="btn" id="saveBtn" style="cursor: pointer;">Save</button></td>
        </tr>
    </table>
    <table class="cont1">
        <thead>
            <tr>
                <th>S.NO</th>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
                <th>Gender</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody id="studentData">
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>
    <script src="login.js"></script>
</body>
</html>
