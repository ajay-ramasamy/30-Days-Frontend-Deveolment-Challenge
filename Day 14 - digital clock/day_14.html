<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital clock</title>
    <link rel="stylesheet" href="day_14.css">
</head>
<body>
    <main class="container">
        <h1 class="day" id="day"></h1>
        <div class="box">
            <div class="clock">
                <div class="front-clock">
                    <div class="hour" id="hour">00</div>
                    <p>hour</p>
                </div>
            </div>

            <div class="clock">
                <div class="front-clock">
                    <div class="minute" id="minute">00</div>
                    <p>minutes</p>
                </div>
            </div>

            <div class="clock">
                <div class="front-clock">
                    <div class="second" id="second">00</div>
                    <p>seconds</p>
                </div>
            </div>

        </div>
    </main>
    <script src="day_14.js"></script>
</body>
</html>
