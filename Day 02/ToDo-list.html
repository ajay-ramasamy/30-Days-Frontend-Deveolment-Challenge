<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="todo-list.css">
</head>
<body>
    <p>ToDo-list</p>
    <div class="todoinput">
        <input type="text" class="js-todo name" placeholder="todo-name" required>
        <input type="date" class="js-date date" required>
        <button onclick="addtodo()" class="btn">Add</button>
    </div>
    <div class="result todo-grid"></div>
    <script src="todo-list.js">
    </script>
</body>
</html>
